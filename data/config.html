<!doctype html>
<html>
	<h1><u><b>Preferences</b></u></h1>
	
	<form>
		<input type="text" name="firstname" placeholder="First Name" value=""><br>
		<input type="text" name="lastname" placeholder="Last Name" value=""><br>
		<input type="email" name="email" placeholder="Email" value=""><br>
		<input type="text" name="address" placeholder="Address" value=""><br>
		<input type="text" name="postalcode" placeholder="Zip Code" value=""><br>
		<textarea placeholder="I'm signing because...(optional)" rows="3" name="message" class="textarea-no-resize pan"></textarea><br>
		<input type="checkbox" name="share_info">Keep updated on signed campaigns(if possible)<br>
		<input type="checkbox" name="public">Display signature on Change.org<br>
		<input type="radio" name="fillandsign" value="true">Fill forms and sign petition<br>
		<input type="radio" name="fillandsign" value="false">Fill forms only
	</form>	
  
</html>
