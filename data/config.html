<!DOCTYPE HTML>
<html>
	<h1><u><b>Preferences</b></u></h1>
	
	<form>
		<input type="text" id="fname" name="firstname" placeholder="First Name" value=""><br>
		<input type="text" id="lname" name="lastname" placeholder="Last Name" value=""><br>
		<input type="email" id="email" name="email" placeholder="Email" value=""><br>
		<input type="text" id="address" name="address" placeholder="Address" value=""><br>
		<input type="text" id="postalcode" name="postalcode" placeholder="Zip Code" value=""><br>
		<textarea id="message" placeholder="I'm signing because...(optional)" rows="3" name="message" class="textarea-no-resize pan"></textarea><br>
		<input type="checkbox" id="share_info" name="share_info">Keep updated on signed campaigns(if possible)<br>
		<input type="checkbox" id="public" name="public">Display signature on Change.org<br>
		<input type="radio" name="fillandsign" value="true">Fill forms and sign petition<br>
		<input type="radio" name="fillandsign" value="false">Fill forms only
		<button type="button" id="save_settings">Save Settings</button>
	</form>	
  
</html>
